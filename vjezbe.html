header {
    background-color: #3c3c3c;

}

header nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed font */

}

header nav a:hover {
    background-color: #555;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 15px;

    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
}

p {
    color: #444;
    font-size: 16px;
    line-height: 1.6;
    background-color: #f8f8f8;
    padding: 20px;
    border-radius: 10px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust column width based on container size */
    gap: 20px;
    justify-content: center; /* Center the images */
}

.gallery img, .gallery video {
    width: 100%;
    max-width: 400px; /* Adjust the maximum width of images and videos */
    height: auto;
    transition: transform 0.3s;
}

.gallery img:hover, .gallery video:hover {
    transform: scale(1.05);
}

.center {
    text-align: center;
}

.center p {
    margin-top: 20px;
}

.center p a {
    color: #fff;
    text-decoration: none;
    background-color: #3c3c3c;
    padding: 10px 20px;
    border-radius: 5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed font */
    transition: all 0.3s ease;
}

.center p a:hover {
    background-color: #555;
}

@media (max-width: 768px) {
    .gallery img, .gallery video {
        max-width: 100%; /* Adjust the maximum width of images and videos for smaller screens */
    }
}
}
